<!DOCTYPE html>
<html>
<head>
<title>VR Test</title>

<script src='https://api.mapbox.com/mapbox.js/v2.4.0/mapbox.js'></script>
<link href='https://api.mapbox.com/mapbox.js/v2.4.0/mapbox.css' rel='stylesheet' />

<style>
  body { margin:0; padding:0; }
  #map { position:absolute; top:0; bottom:0; width:100%; }
</style>
</head>
<body>

<style>
    .leaflet-popup-content-wrapper { width: 100%;}
</style>

<div id='map' class='map'> </div>

<script>
L.mapbox.accessToken = 'pk.eyJ1IjoiYWRzMTM1IiwiYSI6ImNpaGpxZ2lkMTBuZTV0dGx6emxnN3N5MGcifQ.FU_cuKT6zlcMdfLqPRahqQ';
var map = L.mapbox.map('map', 'mapbox.light')

    .setView([41.267983, -95.986260], 5);

// The GeoJSON representing a point feature with a property of 'video' for the Vimeo iframe
var geoJson = {
    features: [{
        type: 'Feature',
        properties: {
            'marker-color': '#f00',
            'marker-size': 'large',
            'marker-symbol': 'camera',
            video: '<iframe src="https://www.google.com/maps/embed?pb=!1m0!3m2!1sen!2sus!4v1483369795868!6m8!1m7!1sF%3A-vO8utw5VYlA%2FWGlv4t_Fe3I%2FAAAAAAAAEIc%2FV9iMtKtopPcC6F1rcd8oTVULpyKbITEWwCLIB!2m2!1d41.2679647!2d-95.98598539999999!3f81.75!4f0!5f0.8160813932612223" width="600" height="450" frameborder="0" style="border:0" allowfullscreen></iframe><h2>This is a sample text describing this image</h2><p><a href="https://developers.google.com/vr/concepts/vrview-web">Google VR </a></p>',
        },
        geometry: {
            type: 'Point',
            coordinates: [-95.986260, 41.267983]
        }
    }]
};

var myLayer = L.mapbox.featureLayer().addTo(map);

// Add the iframe in a marker tooltip using the custom feature properties
myLayer.on('layeradd', function(e) {
    var marker = e.layer,
        feature = marker.feature;

    // Create custom popup content from the GeoJSON property 'video'
    var popupContent =  feature.properties.video;

    // bind the popup to the marker http://leafletjs.com/reference.html#popup
    marker.bindPopup(popupContent,{
        closeButton: false,
        minWidth: 320
    });
});

// Add features to the map
myLayer.setGeoJSON(geoJson);

</script>

</body>
</html>
